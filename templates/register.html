<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register - Secure Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #218838;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Register Secure Bookstore</h2>
    <form action="{{ url_for('register') }}" method="POST">
      <label for="email">Email:</label>
      <input type="email" name="email" autocomplete="email" required>
      <label for="password">Password:</label>
      <input type="password" name="password" autocomplete="new-password" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
  </div>
</body>

</html>
